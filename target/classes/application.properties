# Spring Application Name
spring.application.name=finTeka-backend

# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/finTeka-backend?useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=admin

# Spring Data JPA Configuration
spring.jpa.show-sql=true
spring.main.allow-bean-definition-overriding=true
public String getId() {
return this.applicationName; // Assuming 'id' refers to 'applicationName'
}


# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.finteka.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy


documentation.application.name=FinTeka API
documentation.application.description=API de notificaciones para profesionales
documentation.application.version=1.0.0